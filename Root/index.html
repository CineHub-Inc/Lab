<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineHub | Watch Films & TV Series Online</title>
    <link rel="icon" type="image/x-icon" href="/images/logo/icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <button class="menu-toggle" aria-controls="side-nav" aria-expanded="false">
        <i class="fas fa-bars"></i>
        <span class="sr-only">Toggle Navigation</span>
    </button>

    <header id="page-controls"></header>

    <nav class="side-nav" id="side-nav">
        <a href="#home" class="logo-link" aria-label="Home">
            <img src="images/logo/icon.png" alt="Site Icon" class="logo-icon">
            <img src="images/logo/logo.png" alt="Site Logo" class="nav-logo">
        </a>
        <ul class="nav-links">
            <li>
                <a href="#home" class="nav-link active" aria-label="Home" data-tooltip="Home">
                    <div class="nav-icon icon-home"></div>
                    <span class="link-text">Home</span>
                </a>
            </li>
            <li>
                <a href="#films" class="nav-link" aria-label="Films" data-tooltip="Films">
                    <div class="nav-icon icon-films"></div>
                    <span class="link-text">Films</span>
                </a>
            </li>
            <li>
                <a href="#series" class="nav-link" aria-label="TV Series" data-tooltip="TV Series">
                    <div class="nav-icon icon-series"></div>
                    <span class="link-text">TV Series</span>
                </a>
            </li>
             <li>
                <a href="#library" class="nav-link" aria-label="My Library" data-tooltip="My Library">
                    <div class="nav-icon icon-watchlist"></div>
                    <span class="link-text">My Library</span>
                </a>
            </li>
        </ul>
        <div class="nav-footer" id="nav-footer-widget">
            <button id="donate-btn" class="nav-link" aria-label="Support CineHub">
                <div class="nav-icon-fa"><i class="fas fa-heart"></i></div>
                <span class="link-text">Donate</span>
            </button>
        </div>
    </nav>

    <main id="app-root"></main>
    <div id="toast-container"></div>

    <button id="back-to-top-btn" class="back-to-top-btn" title="Go to top" aria-label="Back to top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script type="module" src="js/index.js"></script>
</body>
</html>
